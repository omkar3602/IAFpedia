<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added by onkar pardeshi on 26-06-2021 -->
    <link rel="stylesheet" type="text/css" href="../css/pop_up_box.css">
    <!-- Added by onkar pardeshi on 26-06-2021 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Signup page</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="dropdown">
                <img id="logo1" src="../images/website logos/logo1.jpeg" alt="logo">
                <div id="myModal" class="modal">
                    <span class="close">&times;</span>
                    <img class="modal-content" id="img01">
                </div>
            </div>
                <img id="logo2" src="../images/website logos/logo2.png" alt="nameplate">
            <div class="right">
                <a href="https://www.indianarmy.nic.in/" target="_blank">
                    <img class="iaf-logos" title="Go to official Indian Army page" src="../images/logos/army.png" alt="Army logo">
                </a>
                <a href="http://www.indiannavy.nic.in/" target="_blank">
                    <img class="iaf-logos" title="Go to official Indian Navy page" src="../images/logos/navy.png" alt="Navy logo">
                </a>
                <a href="http://indianairforce.nic.in/" target="_blank">
                    <img class="iaf-logos" title="Go to official Indian Airforce force page" src="../images/logos/airforce.png" alt="Airforce logo">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div id="main_container">
            <!-- Added by onkar pardeshi on 26-06-2021 -->
            <div class="popup center">
                <div class="icon">
                  <i class="fa fa-check"></i>
                </div>
                <div class="title">
                  Success!!
                </div>
                <div class="description">
                  Your Account is created succesfully
                </div>
                <div class="dismiss-btn">
                  <button id="dismiss-popup-btn">
                    Continue
                  </button>
                </div>
              </div>
              <div class="center">
                <button id="open-popup-btn">
                 Sign In
                </button>
            </div>
            <!-- Added by onkar pardeshi on 26-06-2021 -->
            
        </div>
        <!--<div class="last-space"></div>-->
    </main>
    <script>
        //get the modal
        var modal = document.getElementById("myModal");
        //get the image and insert it inside thmodal-use its "alt" text as a caption
        var img = document.getElementById("logo1");
        var modalImg = document.getElementById("img01");
        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }
        //get the <span> element thet closes the modal
        var span = document.getElementsByClassName("close")[0];
        //when the user clicks on <span> (x), close thmodal
        span.onclick = function(){
            modal.style.display = "none";
        }
    </script>
     <!-- Added by onkar pardeshi on 26-06-2021 -->
     <script src="../scripts/pop_up_box.js"></script>
    <!-- Added by onkar pardeshi on 26-06-2021 -->
</body>
</html>
